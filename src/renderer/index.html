<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Monitor</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="titlebar-drag"></div>

  <header class="header">
    <h1 class="header-title">Activity Monitor</h1>
    <div class="header-controls">
      <div class="time-range-picker" id="time-range-picker">
      <button class="range-btn active" data-range="today">Today</button>
      <button class="range-btn" data-range="week">This Week</button>
      <button class="range-btn" data-range="month">This Month</button>
      <button class="range-btn" data-range="custom">Custom</button>
      <div class="custom-range hidden" id="custom-range">
        <input type="date" id="start-date">
        <span class="range-separator">to</span>
        <input type="date" id="end-date">
        <button class="apply-btn" id="apply-range">Apply</button>
      </div>
      </div>
      <button class="tracking-btn" id="tracking-btn">
        <span class="tracking-dot" id="tracking-dot"></span>
        <span id="tracking-label">Tracking</span>
      </button>
    </div>
  </header>

  <main class="content">
    <section class="summary-cards" id="summary-cards">
      <div class="card">
        <div class="card-icon">&#9201;</div>
        <div class="card-body">
          <div class="card-label">Active Time</div>
          <div class="card-value" id="val-active-time">--:--</div>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#9000;</div>
        <div class="card-body">
          <div class="card-label">Keystrokes</div>
          <div class="card-value" id="val-keys">--</div>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#128433;</div>
        <div class="card-body">
          <div class="card-label">Mouse Clicks</div>
          <div class="card-value" id="val-clicks">--</div>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#128222;</div>
        <div class="card-body">
          <div class="card-label">Call Time</div>
          <div class="card-value" id="val-calls">--:--</div>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#9654;</div>
        <div class="card-body">
          <div class="card-label">YouTube</div>
          <div class="card-value" id="val-youtube">--:--</div>
        </div>
      </div>
    </section>

    <section class="charts-grid">
      <div class="chart-container wide">
        <h2 class="chart-title">Active Time</h2>
        <div class="chart-wrap"><canvas id="chart-active-time"></canvas></div>
      </div>

      <div class="chart-container wide">
        <h2 class="chart-title">Input Activity</h2>
        <div class="chart-wrap"><canvas id="chart-input"></canvas></div>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">Categories</h2>
        <div class="chart-wrap square"><canvas id="chart-categories"></canvas></div>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">Top Apps</h2>
        <div class="chart-wrap"><canvas id="chart-apps"></canvas></div>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">Call Time</h2>
        <div class="chart-wrap"><canvas id="chart-calls"></canvas></div>
      </div>

      <div class="chart-container">
        <h2 class="chart-title">YouTube Time</h2>
        <div class="chart-wrap"><canvas id="chart-youtube"></canvas></div>
      </div>
    </section>
  </main>

  <script src="js/lib/chart.umd.js"></script>
  <script src="js/lib/chartjs-adapter-date-fns.bundle.js"></script>
  <script src="js/format-utils.js"></script>
  <script src="js/date-utils.js"></script>
  <script src="js/components/summary-cards.js"></script>
  <script src="js/components/time-range-picker.js"></script>
  <script src="js/components/active-time-chart.js"></script>
  <script src="js/components/input-chart.js"></script>
  <script src="js/components/app-usage-chart.js"></script>
  <script src="js/components/call-chart.js"></script>
  <script src="js/components/youtube-chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
