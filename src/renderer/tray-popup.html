<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: #1a1a2e;
      color: #e8e8f0;
      -webkit-app-region: no-drag;
      user-select: none;
      overflow: hidden;
      border-radius: 10px;
    }
    .container {
      padding: 12px 14px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .title {
      font-size: 11px;
      font-weight: 600;
      color: #8888a8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tracking-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
      cursor: pointer;
    }
    .tracking-badge.active {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }
    .tracking-badge.paused {
      background: rgba(234, 179, 8, 0.15);
      color: #eab308;
    }
    .tracking-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    .tracking-badge.active .tracking-dot { background: #22c55e; }
    .tracking-badge.paused .tracking-dot { background: #eab308; }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 8px;
    }
    .stat-label {
      font-size: 10px;
      color: #8888a8;
      margin-bottom: 3px;
    }
    .stat-value {
      font-size: 16px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    .stat-item.active-time .stat-value { color: #6366f1; }
    .stat-item.keystrokes .stat-value { color: #22c55e; }
    .stat-item.clicks .stat-value { color: #3b82f6; }
    .stat-item.calls .stat-value { color: #f97316; }
    .stat-item.youtube .stat-value { color: #ef4444; }
    .stat-item.top-app .stat-value { color: #a855f7; }

    .stat-item.top-app {
      grid-column: 1 / -1;
    }
    .stat-item.top-app .stat-value {
      font-size: 13px;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 10px 0;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border: none;
      background: none;
      color: #e8e8f0;
      font-size: 12px;
      font-family: inherit;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .action-btn .icon {
      width: 18px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-btn .icon svg {
      width: 14px;
      height: 14px;
    }
    .action-btn.quit {
      color: #8888a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">Today's Stats</span>
      <div class="tracking-badge active" id="trackingBadge">
        <span class="tracking-dot"></span>
        <span id="trackingLabel">Tracking</span>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item active-time">
        <span class="stat-label">Active Time</span>
        <span class="stat-value" id="activeTime">0m</span>
      </div>
      <div class="stat-item keystrokes">
        <span class="stat-label">Keystrokes</span>
        <span class="stat-value" id="keystrokes">0</span>
      </div>
      <div class="stat-item clicks">
        <span class="stat-label">Mouse Clicks</span>
        <span class="stat-value" id="clicks">0</span>
      </div>
      <div class="stat-item calls">
        <span class="stat-label">Call Time</span>
        <span class="stat-value" id="callTime">0m</span>
      </div>
      <div class="stat-item youtube">
        <span class="stat-label">YouTube</span>
        <span class="stat-value" id="youtube">0m</span>
      </div>
      <div class="stat-item top-app">
        <span class="stat-label">Top App</span>
        <span class="stat-value" id="topApp">None</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="actions">
      <button class="action-btn" id="dashboardBtn">
        <span class="icon"><svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><rect x="1" y="1" width="6" height="6" rx="1"/><rect x="9" y="1" width="6" height="6" rx="1"/><rect x="1" y="9" width="6" height="6" rx="1"/><rect x="9" y="9" width="6" height="6" rx="1"/></svg></span> Open Dashboard
      </button>
      <button class="action-btn" id="toggleBtn">
        <span class="icon"><svg viewBox="0 0 16 16" fill="currentColor"><rect x="3" y="2" width="3.5" height="12" rx="1"/><rect x="9.5" y="2" width="3.5" height="12" rx="1"/></svg></span> Pause Tracking
      </button>
      <button class="action-btn quit" id="quitBtn">
        <span class="icon"><svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><line x1="3" y1="3" x2="13" y2="13"/><line x1="13" y1="3" x2="3" y2="13"/></svg></span> Quit App
      </button>
    </div>
  </div>

  <script src="./js/tray-popup.js"></script>
</body>
</html>
