<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <div class="titlebar-drag"></div>

    <header class="header">
      <h1 class="header-title">Activity Monitor</h1>
      <div class="header-controls">
        <div class="time-range-picker" id="time-range-picker">
          <div class="day-drill hidden" id="day-drill-label">
            <button type="button" class="day-drill-back" id="day-drill-back">&larr;</button>
            <span class="day-drill-text"></span>
          </div>
          <button type="button" class="range-btn active" data-range="today">Today</button>
          <button type="button" class="range-btn" data-range="week">This Week</button>
          <button type="button" class="range-btn" data-range="month">This Month</button>
          <button type="button" class="range-btn" data-range="custom">Custom</button>
          <div class="custom-range hidden" id="custom-range">
            <input type="date" id="start-date">
            <span class="range-separator">to</span>
            <input type="date" id="end-date">
            <button type="button" class="apply-btn" id="apply-range">Apply</button>
          </div>
        </div>
        <button type="button" class="tracking-btn" id="tracking-btn">
          <span class="tracking-dot" id="tracking-dot"></span>
          <span id="tracking-label">Tracking</span>
        </button>
      </div>
    </header>

    <main class="content">
      <section class="summary-cards" id="summary-cards">
        <div class="card">
          <div class="card-icon">&#9201;</div>
          <div class="card-body">
            <div class="card-label">Active Time</div>
            <div class="card-value" id="val-active-time">--:--</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">&#9000;</div>
          <div class="card-body">
            <div class="card-label">Keystrokes</div>
            <div class="card-value" id="val-keys">--</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">&#128433;</div>
          <div class="card-body">
            <div class="card-label">Mouse Clicks</div>
            <div class="card-value" id="val-clicks">--</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">&#128222;</div>
          <div class="card-body">
            <div class="card-label">Call Time</div>
            <div class="card-value" id="val-calls">--:--</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">&#127917;</div>
          <div class="card-body">
            <div class="card-label">Entertainment</div>
            <div class="card-value" id="val-entertainment">--:--</div>
          </div>
        </div>
        <div class="card">
          <div class="card-icon">&#129302;</div>
          <div class="card-body">
            <div class="card-label">AI Time</div>
            <div class="card-value" id="val-ai">--:--</div>
          </div>
        </div>
      </section>

      <section class="charts-grid">
        <div class="chart-container wide">
          <h2 class="chart-title">Active Time</h2>
          <div class="chart-wrap"><canvas id="chart-active-time"></canvas></div>
        </div>

        <div class="chart-container wide">
          <h2 class="chart-title">Input Activity</h2>
          <div class="chart-wrap"><canvas id="chart-input"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">Categories</h2>
          <div class="chart-wrap square"><canvas id="chart-categories"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">Top Apps</h2>
          <div class="chart-wrap"><canvas id="chart-apps"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">Coding Projects</h2>
          <div class="chart-wrap"><canvas id="chart-projects"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">Call Time</h2>
          <div class="chart-wrap"><canvas id="chart-calls"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">Entertainment Time</h2>
          <div class="chart-wrap"><canvas id="chart-entertainment"></canvas></div>
        </div>

        <div class="chart-container">
          <h2 class="chart-title">AI Time</h2>
          <div class="chart-wrap"><canvas id="chart-ai"></canvas></div>
        </div>
      </section>
    </main>

    <!-- Category Detail Modal -->
    <div class="modal-overlay hidden" id="category-modal">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title-row">
            <span class="modal-color-dot" id="modal-color-dot"></span>
            <h2 class="modal-title" id="modal-title">Category</h2>
          </div>
          <div class="modal-header-right">
            <span class="modal-total" id="modal-total"></span>
            <button type="button" class="modal-close" id="modal-close">&times;</button>
          </div>
        </div>
        <div class="modal-body" id="modal-body">
          <div class="modal-app-list" id="modal-app-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/app.ts"></script>
  </body>
</html>
